<!DOCTYPE html>
<html>
<head>
<title> Registration Form</title>
		 <meta charset="utf-8">

 <link rel="stylesheet" href="css/registration.css">

	<body>
		<div class="container text-center bg-light mt-5 mb-5">
			<h1 class="text-center text-black"> Registration Form</h1>
			<form action="#">
			<div class="form-group">
			<label>First name:</label>
			<input type="text" name="" class="form-control" id="first" placeholder="FirstName" autocomplete="off"required><br>
			<span id="firstnameerror" class="text-danger font-weight-bold"></span>
		</div>
		
			<div class="form-group">
			<label>Last Name:</label>
			<input type="text" name="secondname" id="secondname"placeholder="secondname" class="form-control" autocomplete="off" required><br>
        <span id="secondnameerror" class="text-danger"></span>
		</div>

			<div class="form-group">
		<label>Email:</label>
		<input type="text" name="email" id="email" placeholder="Email.." class="form-control" autocomplete="off" required><br>
		<span id="emailerror" class="text-danger"></span>
		</div>
		
		<div class="form-group">
		<label>password:</label>
		<input type="password" name="password" id="password" placeholder="password" class="form-control"><br>
		<span id="passworderror" class="text-danger"></span>
		</div>
		<div class="form-group">
		<label>Number:</label>
			<input type="text" name="phone" id="phone" placeholder="phone" class="form-control"><br>
			<span id="numbererror" class="text-danger"></span>
		</div>
		<div class="form-group">
		<label>Gender:</label>
			<input type="radio" name="Gender" value="male">Male
			<input type="radio" name="Gender" value="female">Female
		</div>

	<input type="button" name="submit" value="submit" class="btn btn-primary" onclick="return validation()"> 	
		
	

<script>
function validation()
{
var name=document.getElementById('first').value;
var lastname= document.getElementById('secondname').value;
var email= document.getElementById('email').value;
var password=document.getElementById('password').value;

var namecheck=/^[a-zA-Z]{3,6}$/;
var lastnamecheck=/^[A-Za-z]{3,}$/;
var emailcheck = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
var passcheck=/^(?=.*[0-9])(?=.*[!@#$%^&*])([A-Za-z0-9!@#$%^&*]){6,8}$/;

if(namecheck.test(name))
{
document.getElementById('firstnameerror').innerHTML=" ";
// return true;
}
else
{
document.getElementById('firstnameerror').innerHTML="wrong ";
return false;
}
if(lastnamecheck.test(lastname))
{
document.getElementById('secondnameerror').innerHTML=" ";
// return true;
}
else
{
document.getElementById('secondnameerror').innerHTML="Invalid Name!";
return false;
}
if(emailcheck.test(email))
{
document.getElementById('emailerror').innerHTML=" ";
}
else
{
document.getElementById('emailerror').innerHTML="Invalid email!";
return false;
}
if(passcheck.test(password))
{
	document.getElementById('passworderror').innerHTMl="innerHTMl";
}
else
{
	document.getElementById('passworderror').innerHTML="invalid password";
}
}
</script>
</form>
</div>
